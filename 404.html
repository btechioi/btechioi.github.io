<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/logo.ico" type="image/x-icon">

    <!-- Google Font (same as used in your main design) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS (Link to the same CSS used in your design) -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        /* Additional styles specific to the 404 page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: linear-gradient;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            color: hsl(0, 43%, 51%);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }

        a {
            text-decoration: none;
            color: #ceb15a ;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Ensure the page elements are aligned */
        .not-found-container {
            max-width: 800px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="not-found-container">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for does not exist. <a href="/">Go back to the homepage</a>.</p>
    </div>

</body>
</html>
